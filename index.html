<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Featured Products</title>
    <!-- 0a. CSS -->
    <link rel="stylesheet" href="style.css">
 
    <!-- 0a. JS -->
    <script src="js/jquery-2.0.3.min.js"></script><!-- jquery.js -->
    <script src="js/handlebars-v4.0.11.js"></script><!-- handlebars.js-->
  </head>
 
  <body>
    <!--1. Data (json format!) -->
    <script>
    var url='data.json'; // relative url : 'data.json'; protocole-relative absolute url: '//website.org/path/to/data.json';
    </script>
 
    <!-- 2. Anchor -->
    <div id="anchor"></div>
 
    <!-- 3. Template -->
    <script id="tpl" type="text/template">
        {{#hits}}
            <div class="blockContent">
            
              <img id="featuredImgLarge" src="{{thumbnailDesktop}}" alt="The North Face {{jcr:title}}">
              <img id="featuredImgMedium" src="{{thumbnailTablet}}" alt="The North Face {{jcr:title}}">
              <img id="featuredImgSmall" src="{{thumbnailMobile}}" alt="The North Face {{jcr:title}}">
              <div class="productCopy">
              
              <h1>{{jcr:title}}</h1><a class="shopNowSmall" href="{{jcr:path}}"> Shop Now </a>
              <h3>{{teaserText}}</h3>
              </div>
                            {{#if @first}}<div class="promoContent"><img src="img/2018-ecs-banner-d.jpg">
<div class="textContainer"><center><p>The North Face Endurance Challenge provides athletes of all kinds to compete in a wide array of challenging terrain, trails, and paths to put you to the test.</p> <a href="https://www.thenorthface.com/get-outdoors/endurance-challenge.html" title="North Face Endurance Challenges">Register Now</a></center>
                           
                            </div></div>{{/if}}

                            {{#if @last}}<div class="promoContent"><img id="exploreFund" src="img/explore-fund-logo-white-no-org.svg">
<div class="textContainer"><center><p>One of the major ways the Explore Fund supports outdoor exploration is through a $500,000 annual open-grants cycle. We’re looking for innovative ideas, both large and small in scale, that are changing the way we think about outdoor participation, accessibility, and protection of the environment. Since 2010, this program has given $2.75 million to more than 500 nonprofits and we’re thrilled to support more in 2018.</p> <a href="https://www.thenorthface.com/about-us/outdoor-exploration/explore-fund.html" style="width:50%;" title="North Face Endurance Challenges">Explore Challenges</a></center>
                           
                            </div></div>{{/if}}

            </div>
        {{/hits}}
    </script>
 
    <!--4. Handlebars.js slingshot -->
    <script>
    //4a.function creation
    var slingshot = function (url, tplId, anchor) {
     $.getJSON(url, function(data) {
              var template = $(tplId).html();
              var stone = Handlebars.compile(template)(data);
              $(anchor).append(stone);
     });
  }
    //4b.function firing
    slingshot('data.json', '#tpl', '#anchor'); // since url = 'data.json' , we can use both notations.
    </script>
  </body>
</html>
